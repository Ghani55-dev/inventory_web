<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
        
        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff2a6d;
            --neon-purple: #d300c5;
            --dark-bg: #0c0f1a;
            --darker-bg: #050811;
            --text-glow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 42, 109, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 252, 0.15) 0%, transparent 25%);
            overflow: hidden;
            position: relative;
        }
        
        .cyber-container {
            width: 450px;
            padding: 40px;
            background-color: rgba(12, 15, 26, 0.8);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            box-shadow: 
                0 0 20px rgba(0, 255, 252, 0.3),
                inset 0 0 20px rgba(0, 255, 252, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }
        
        .cyber-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                var(--neon-blue) 50%,
                transparent 55%
            );
            animation: scan 6s linear infinite;
            opacity: 0.1;
            pointer-events: none;
        }
        
        @keyframes scan {
            0% { transform: rotate(0deg) translateY(-100%); }
            100% { transform: rotate(360deg) translateY(-100%); }
        }
        
        h2 {
            color: var(--neon-blue);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue);
            letter-spacing: 3px;
            font-weight: 700;
            position: relative;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        .message {
            color: var(--neon-pink);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 5px var(--neon-pink);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .input-field {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            background-color: rgba(5, 8, 17, 0.7);
            border: 1px solid var(--neon-purple);
            border-radius: 3px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1px;
        }
        
        input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        .input-field::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }
        
        input:focus ~ .input-field::after {
            transform: scaleX(1);
        }
        
        button[type="submit"] {
            padding: 15px;
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            border: none;
            border-radius: 3px;
            color: white;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            transition: all 0.4s ease;
            z-index: -1;
        }
        
        button[type="submit"]:hover {
            box-shadow: 
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-purple);
            transform: translateY(-2px);
        }
        
        button[type="submit"]:hover::before {
            left: 0;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .login-link a {
            color: var(--neon-blue);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--neon-blue);
            transition: width 0.3s ease;
        }
        
        .login-link a:hover {
            text-shadow: var(--text-glow);
        }
        
        .login-link a:hover::after {
            width: 100%;
        }
        
        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 252, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 252, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
            pointer-events: none;
        }
        
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-blue);
            opacity: 0.7;
        }
        
        .corner-tl {
            top: 10px;
            left: 10px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-tr {
            top: 10px;
            right: 10px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-bl {
            bottom: 10px;
            left: 10px;
            border-right: none;
            border-top: none;
        }
        
        .corner-br {
            bottom: 10px;
            right: 10px;
            border-left: none;
            border-top: none;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background-color: var(--neon-blue);
            border-radius: 50%;
            opacity: 0.5;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.5; }
            100% { transform: translateY(-1000px) translateX(200px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="particles" id="particles"></div>
    
    <div class="cyber-container">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <h2>Register</h2>
        
        {% if messages %}
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="input-field">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-field">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        
        <p class="login-link">Already have an account? <a href="{% url 'login_user' %}">Login here</a></p>
    </div>
    
    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random properties
            const size = Math.random() * 5 + 1;
            const posX = Math.random() * window.innerWidth;
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * -20;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}px`;
            particle.style.bottom = `-10px`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            // Randomly choose neon color
            const colors = ['#0ff0fc', '#ff2a6d', '#d300c5'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            particle.style.backgroundColor = randomColor;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
